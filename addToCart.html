<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta
      name="keywords"
      content="TechTonic, Gadgets, Tectnology, Accessories"
    />
    <meta name="robots" content="index, follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat&family=Open+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&family=Ubuntu:wght@300;400;700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>TechTonic</title>
  </head>
  <body>
    <header class="section-header">
      <script type="module" src="./header.js"></script>
    </header>
    <!-- Slider Menu -->
    <aside class="slider-menu-container">
      <script type="module" src="./sliderMenuElement.js"></script>
    </aside>

    <section class="addToCart-main-container">
      <div class="addToCartElement">
        <div class="container">
          <section>
            <div id="productCartContainer"></div>
          </section>
          <section class="productCartTotalElem">
            <div class="productCartTotalElement">
              <p>Selected Offer Summary</p>
              <div class="productOrderTotal">
                <div>
                  <p>Sub Total:</p>
                  <p class="productSubTotal">0</p>
                </div>
                <div>
                  <p>Tax:</p>
                  <p class="productTax">â‚¹50</p>
                </div>
                <hr/>
                <div>
                  <p>Final Total:</p>
                  <p class="productFinalTotal">0</p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>

    <!-- Template for a product -->
    <template id="productCartTemplate">
      <div class="cards" id="cardValue">
        <article class="information [ card ]">
          <div>
            <span class="category"></span>
          </div>
          <div class="imageContainer">
            <img class="productImage" src="" alt="" />
          </div>

          <h2 class="productName"></h2>

          <p class="productPrice"></p>

          <div class="stockElement">
            <button class="cartIncrement">+</button>
            <p class="productQuantity" data-quantity="1">1</p>
            <button class="cartDecrement">-</button>
          </div>
          <button class="add-to-cart-button remove-to-cart-button">
            Remove
          </button>
        </article>
      </div>
    </template>
    <!-- ========== Start footer Section ========== -->
    <footer class="section-footer">
      <script type="module" src="./footer.js"></script>
    </footer>
    <!-- <script type="module" src="./main.js"></script> -->
    <script type="module" src="./sliderMenu.js"></script>
    <script type="module" src="./showAddToCartCards.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
